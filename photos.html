
<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      width: 400px; 
      margin: 50px auto; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); 
      border: 3px solid #ddd; 
    }

    .image-container img {
      width: 100%; 
      height: auto; 
      border-radius: 10px; 
      transition: transform 0.3s ease; 
    }

    .image-container img:hover {
      transform: scale(1.1); 
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.8); 
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="photo_2024-03-24_23-55-04.jpg" alt="Image">
  </div>

</body>
</html>
